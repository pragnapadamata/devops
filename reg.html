<!DOCTYPE html>
<html lang="en">
<head>
    <title>Planting Event Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #72edf2, #5151e5);
            font-family: 'Arial', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden; /* Hide scroll bars */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind all content */
        }

        .container {
    position: absolute; /* Allows placement in the right corner */
    top: 100px; /* Adjust vertical position */
    right: 20px; /* Adjust horizontal position to the right */
    display: flex;
    justify-content: flex-end; /* Align content to the right */
    align-items: flex-start; /* Align content vertically */
    width: 100%;
    max-width: 1200px;
    margin: 0 20px;
}


        .card {
            background-color: rgba(172, 223, 190, 0.85); 
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .card h3 {
            font-weight: bold;
        }

        .card p {
            color: #df4f4f;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #FF69B4; 
            border-color: #FF69B4; 
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FF1493;
        }

        .animated-icon {
            color: #4CAF50;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="video-background" autoplay muted loop>
        <source src="4503294-uhd_4096_2160_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="card p-4 shadow-lg">
            <div class="text-center mb-4">
                <i class="fas fa-seedling fa-3x animated-icon"></i>
                <h3>Register for the Planting Event</h3>
                <p>Join us to make the world greener and healthier!</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter your location" required>
                </div>
                <div class="form-group">
                    <label for="plantingTime">Preferred Planting Time</label>
                    <select class="form-control" id="plantingTime" required>
                        <option>Select your preferred planting time</option>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                </div>
                <!-- New Plants List -->
                <div class="form-group">
                    <label for="plants">Select Plants</label>
                    <select multiple class="form-control" id="plants" required>
                        <option>Rose</option>
                        <option>Tulip</option>
                        <option>Daisy</option>
                        <option>Sunflower</option>
                        <option>Orchid</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
